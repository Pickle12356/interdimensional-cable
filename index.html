<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¡ Interdimensional Cable</title>
  <style>
    body {
      background-color: black;
      color: cyan;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      text-shadow: 0 0 10px cyan;
    }

    .frame {
      border: 4px solid cyan;
      box-shadow: 0 0 30px cyan;
      width: 90%;
      max-width: 720px;
      height: 405px;
      margin: 20px auto;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn {
      background-color: cyan;
      color: black;
      font-weight: bold;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      margin-top: 20px;
    }

    .static {
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .show-static {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Interdimensional Cable</h1>

  <div class="frame">
    <div id="static" class="static"></div>
    <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <button class="btn" onclick="nextVideo()">Next Channel ðŸ“º</button>

  <script>
    const videoIds = [
      "gWEd3K3Nnsc", // Replace these with verified working videos
      "2ZIpFytCSVc",
      "dQw4w9WgXcQ",
      "M7lc1UVf-VE",
      "kOdO2IY5t4s"
    ];

    let currentIndex = 0;

    const player = document.getElementById("player");
    const staticOverlay = document.getElementById("static");

    function loadVideo(id) {
      player.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1`;
    }

    function nextVideo() {
      // Show static effect
      staticOverlay.classList.add("show-static");

      setTimeout(() => {
        currentIndex = (currentIndex + 1) % videoIds.length;
        loadVideo(videoIds[currentIndex]);
        staticOverlay.classList.remove("show-static");
      }, 500); // static delay
    }

    window.onload = () => {
      loadVideo(videoIds[currentIndex]);
    };
  </script>
</body>
</html>
