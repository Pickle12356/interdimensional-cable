<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“¡ Interdimensional Cable</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }
    #video-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      margin-bottom: 20px;
      border: 4px solid cyan;
      box-shadow: 0 0 40px cyan;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      margin-bottom: 30px;
    }
    .static {
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Interdimensional Cable</h1>
  <div id="video-container">
    <iframe id="ytplayer" src="" allowfullscreen></iframe>
  </div>
  <button onclick="nextVideo()">Next Channel ðŸ“º</button>  <script>
    const videoIds = [
      "1LzggK5yItM", // AI pizza ad
      "fBmYF7Y-PBo", // weird interview glitch
      "rL7xH1aZ0sE", // surreal robot show
      "gPzGOWHa5xE", // AI generated sitcom
      "wzS0SJjM6_0", // cursed cooking
      "GzEj67zVKNw", // AI newscast
      "bKXd4b7fLF8", // disturbing parody
      "zB0lrMYkU2I", // fake commercials
      "rFzYZLh6KVA", // deepfake gameshow
      "qJgTnDqfEzI", // 3D weird sketch
    ];

    let currentIndex = -1;

    function nextVideo() {
      const container = document.getElementById('video-container');
      const player = document.getElementById('ytplayer');

      container.classList.add('static');
      setTimeout(() => {
        container.classList.remove('static');
        currentIndex = (currentIndex + 1) % videoIds.length;
        const newSrc = `https://www.youtube.com/embed/${videoIds[currentIndex]}?autoplay=1&rel=0&modestbranding=1&controls=0`;
        player.src = newSrc;
      }, 1000);
    }

    // Load first video
    nextVideo();
  </script></body>
</html>
