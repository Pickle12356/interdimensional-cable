<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¡ Interdimensional Cable</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffff;
    }

    #video-frame {
      width: 90vw;
      max-width: 640px;
      height: 360px;
      border: 4px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      margin: 20px 0;
    }

    #next-button {
      background: #00ffff;
      color: black;
      border: none;
      padding: 14px 32px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffff;
      transition: transform 0.1s;
    }

    #next-button:hover {
      transform: scale(1.05);
    }

    @keyframes static {
      0%, 100% { background: black; }
      50% {
        background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
        background-size: cover;
        background-position: center;
      }
    }

    #video-wrapper.static {
      animation: static 0.3s linear;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Interdimensional Cable</h1>
  <div id="video-wrapper">
    <iframe id="video-frame" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
  </div>
  <button id="next-button">Next Channel ðŸ“º</button>

  <script>
    let videos = [];
    let currentIndex = 0;

    const iframe = document.getElementById("video-frame");
    const wrapper = document.getElementById("video-wrapper");
    const button = document.getElementById("next-button");

    async function loadVideos() {
      try {
        const res = await fetch("/api/fetchVideos");
        const data = await res.json();
        videos = data.videos.filter(v => v.videoId);
        if (videos.length > 0) showNext();
        else iframe.srcdoc = `<h2 style="color:white;text-align:center;">No videos found.</h2>`;
      } catch (err) {
        iframe.srcdoc = `<h2 style="color:white;text-align:center;">Failed to load videos.</h2>`;
      }
    }

    function showNext() {
      wrapper.classList.add("static");
      setTimeout(() => {
        wrapper.classList.remove("static");
        const vid = videos[currentIndex];
        iframe.src = `https://www.youtube.com/embed/${vid.videoId}?autoplay=1&rel=0`;
        currentIndex = (currentIndex + 1) % videos.length;
      }, 300);
    }

    button.addEventListener("click", showNext);
    loadVideos();
  </script>
</body>
</html>
