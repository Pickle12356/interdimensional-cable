<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõ°Ô∏è Interdimensional Cable</title>
  <style>
    body {
      background-color: black;
      color: cyan;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-shadow: 0 0 20px cyan;
    }
    #frameContainer {
      border: 4px solid cyan;
      box-shadow: 0 0 30px cyan;
      width: 90vw;
      max-width: 720px;
      height: 405px;
      margin: 20px auto;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #nextBtn {
      background-color: cyan;
      border: none;
      padding: 12px 24px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
      color: black;
      cursor: pointer;
      margin-top: 20px;
    }
    #staticScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://media.tenor.com/I6kN-6X7nhAAAAAj/tv-static.gif") center/cover no-repeat;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Interdimensional Cable</h1>
  <div id="frameContainer">
    <div id="staticScreen"></div>
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>
  <button id="nextBtn">Next Channel üì∫</button>  <script>
    const videos = [
      "wRAq3iHjzdU", "m9z9Ggbn4V4", "cFJ6pBG-y3c", "06fg0EutNac", "ZPJnGOPdZ9g",
      "hZ14Rcz5CDo", "rH_cRfbQWjE", "5lJr6cBB0-Q", "sG9IaFlE0SY", "oBrKwxuPj2Y",
      "8-84rRRjsH0", "bI24aznN2NU", "GQnLMj_0R3o", "xgrsNJ1zoZM", "ey35nH_RdQg"
    ];

    const frame = document.getElementById("videoFrame");
    const staticScreen = document.getElementById("staticScreen");

    function playRandomVideo() {
      staticScreen.style.display = "block";
      setTimeout(() => {
        const id = videos[Math.floor(Math.random() * videos.length)];
        frame.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
        staticScreen.style.display = "none";
      }, 1200); // simulate static delay
    }

    document.getElementById("nextBtn").addEventListener("click", playRandomVideo);
    playRandomVideo(); // Load first video automatically
  </script></body>
</html>
