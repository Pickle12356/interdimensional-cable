<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¡ Interdimensional Cable</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: cyan;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      text-shadow: 0 0 15px cyan;
    }
    #video-container {
      width: 80vw;
      max-width: 800px;
      aspect-ratio: 16/9;
      background-color: black;
      border: 5px solid cyan;
      box-shadow: 0 0 30px cyan;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    #static {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("static.gif") center/cover no-repeat;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    button {
      margin: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: cyan;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px cyan;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Interdimensional Cable</h1>
  <div id="video-container">
    <div id="static"></div>
    <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
  </div>
  <button onclick="nextVideo()">Next Channel ðŸ“º</button>

  <script>
    let videos = [];
    let current = 0;

    async function fetchVideos() {
      const res = await fetch('/api/fetchVideos');
      const data = await res.json();
      videos = data.videos.filter(v => v.id?.videoId);
      nextVideo();
    }

    function nextVideo() {
      if (!videos.length) return;
      const staticScreen = document.getElementById('static');
      staticScreen.style.opacity = 1;
      setTimeout(() => {
        const video = videos[Math.floor(Math.random() * videos.length)];
        const id = video.id.videoId;
        document.getElementById('player').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        staticScreen.style.opacity = 0;
      }, 600);
    }

    fetchVideos();
  </script>
</body>
</html>
