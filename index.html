<body>
  <h1>ðŸ“¡ Interdimensional Cable</h1>
  <div id="frame">
    <iframe id="video" allowfullscreen></iframe>
  </div>
  <button id="next">Next Channel ðŸ“º</button>  <script>
    const videos = [
      { id: "RtU_mdL2vBM", title: "AI Weirdness Compilation 1" },
      { id: "vTIIMJ9tUc8", title: "Weird AI Stand-up" },
      { id: "xvFZjo5PgG0", title: "Random Channel News Parody" },
      { id: "dQw4w9WgXcQ", title: "Meta Cable AI Story" },

    const frame = document.getElementById("video");

    function getRandomVideo() {
      const random = Math.floor(Math.random() * videos.length);

    function playStaticThenVideo() {

      setTimeout(() => {
        const videoId = getRandomVideo();

    button.addEventListener("click", playStaticThenVideo);
