<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¡ Interdimensional Cable</title>
  <style>
    body {
      background: black;
      color: aqua;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan;
      z-index: 1;
    }

    #video-container {
      width: 90vw;
      max-width: 800px;
      height: 450px;
      border: 5px solid cyan;
      box-shadow: 0 0 20px cyan;
      margin-bottom: 30px;
      background: black;
      position: relative;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      background-color: cyan;
      color: black;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      z-index: 1;
    }

    button:hover {
      background-color: #00ffffaa;
    }

    #static-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center no-repeat;
      background-size: cover;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="static-overlay"></div>

  <h1>ðŸ“¡ Interdimensional Cable</h1>
  <div id="video-container">
    <iframe id="video" allowfullscreen></iframe>
  </div>
  <button onclick="loadNextVideo()">Next Channel ðŸ“º</button>

  <script>
    let allVideos = [];
    let currentIndex = 0;

    async function fetchVideos() {
      try {
        const response = await fetch("/api/fetchVideos");
        const data = await response.json();
        allVideos = data.videos.filter(v => v.id?.videoId);
        currentIndex = 0;
        loadNextVideo();
      } catch (err) {
        console.error("Failed to fetch videos", err);
      }
    }

    function showStatic(callback) {
      const overlay = document.getElementById("static-overlay");
      overlay.style.display = "block";
      setTimeout(() => {
        overlay.style.display = "none";
        callback();
      }, 600); // static lasts 600ms
    }

    function loadNextVideo() {
      if (allVideos.length === 0 || currentIndex >= allVideos.length) {
        fetchVideos();
        return;
      }

      showStatic(() => {
        const videoId = allVideos[currentIndex].id.videoId;
        const iframe = document.getElementById("video");
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        currentIndex++;
      });
    }

    fetchVideos();
  </script>
</body>
</html>
