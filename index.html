<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì° Interdimensional Cable</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: black;
      color: aqua;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      text-shadow: 0 0 10px cyan;
      margin-bottom: 20px;
    }

    #video-container {
      width: 90vw;
      max-width: 800px;
      height: 450px;
      border: 5px solid cyan;
      box-shadow: 0 0 20px cyan;
      background: black;
      margin-bottom: 20px;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #fallback {
      color: gray;
      text-align: center;
      padding-top: 200px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      background-color: cyan;
      color: black;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      margin-bottom: 40px;
    }

    button:hover {
      background-color: #00ffffaa;
    }

    #static-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center no-repeat;
      background-size: cover;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="static-overlay"></div>

  <h1>üì° Interdimensional Cable</h1>
  <div id="video-container">
    <div id="fallback">Loading video...</div>
    <iframe id="video" allowfullscreen style="display:none;"></iframe>
  </div>
  <button onclick="loadNextVideo()">Next Channel üì∫</button>

  <script>
    let allVideos = [];
    let currentIndex = 0;

    async function fetchVideos() {
      try {
        const response = await fetch("/api/fetchVideos");
        const data = await response.json();
        console.log("Fetched videos:", data);
        allVideos = data.videos.filter(v => v.id?.videoId);
        currentIndex = 0;
        loadNextVideo();
      } catch (err) {
        console.error("Failed to fetch videos", err);
        document.getElementById("fallback").textContent = "‚ö†Ô∏è Failed to load videos.";
      }
    }

    function showStatic(callback) {
      const overlay = document.getElementById("static-overlay");
      overlay.style.display = "block";
      setTimeout(() => {
        overlay.style.display = "none";
        callback();
      }, 600); // static flicker duration
    }

    function loadNextVideo() {
      if (!allVideos.length) {
        document.getElementById("fallback").textContent = "No videos found.";
        return;
      }

      if (currentIndex >= allVideos.length) {
        fetchVideos();
        return;
      }

      showStatic(() => {
        const videoId = allVideos[currentIndex]?.id?.videoId;
        if (videoId) {
          const iframe = document.getElementById("video");
          iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
          iframe.style.display = "block";
          document.getElementById("fallback").style.display = "none";
          currentIndex++;
        } else {
          document.getElementById("fallback").textContent = "‚ö†Ô∏è Video not available.";
        }
      });
    }

    fetchVideos();
  </script>
</body>
</html>
